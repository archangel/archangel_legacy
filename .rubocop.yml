inherit_from:
  - .rubocop_disabled.yml
  - .rubocop_enabled.yml
  - .rubocop_exclude.yml
  - .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - 'bin/**/*'
    - 'db/migrate/**/*'
    - 'spec/dummy/**/*'

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes
