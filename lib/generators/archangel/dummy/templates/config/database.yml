<%- case ENV["DB"] when "mysql" -%>
default: &default
  adapter: mysql2
  encoding: utf8

development:
  <<: *default
  database: archangel_<%= options[:lib_name] %>_development

test:
  <<: *default
  database: archangel_<%= options[:lib_name] %>_test
<%- when "postgres" -%>
default: &default
  adapter: postgresql
  username: postgres

development:
  <<: *default
  database: archangel_<%= options[:lib_name] %>_development

test:
  <<: *default
  database: archangel_<%= options[:lib_name] %>_test
<%- else -%>
default: &default
  adapter: sqlite3

development:
  <<: *default
  database: db/archangel_<%= options[:lib_name] %>_development.sqlite3

test:
  <<: *default
  database: db/archangel_<%= options[:lib_name] %>_test.sqlite3
<%- end -%>
