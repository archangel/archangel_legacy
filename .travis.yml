sudo: false
language: ruby
bundler_args: --without production --jobs=3 --retry=3
before_install:
  - gem update --system
  - gem --version
install: ruby -S bundle install
script:
  - bundle exec rake dummy_app
  - bundle exec rake spec
rvm:
  - 2.2.3
  - 2.2.9
  - 2.3.6
  - 2.4.3
  - 2.5.0
  - ruby-head
